<!DOCTYPE html>
<html lang="{{ site.lang | default: "en" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% feed_meta %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
    {% if page.robots %}
    <meta name="robots" content="{{ page.robots }}">
    {% elsif layout.robots %}
    <meta name="robots" content="{{ layout.robots }}">
    {% endif %}
    {% seo %}
  </head>
  <body>
      <button id="toggleLines" style="display: block; position: absolute; top: 0; left: 0; text-decoration: none; border: none;">
        Toggle Lines
      </button>
    {% if site.github_ribbon %}
      <a href="{{ site.github.repository_url }}" class="github-ribbon" style="display: block; position: absolute; top: 0; right: 0; text-decoration: none; border: none;">
        <img width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_darkblue_121621.png?resize=149%2C149" alt="Fork me on GitHub" data-recalc-dims="1">
      </a>
    {% endif %}

    {{ content }}

    {% include page_actions_menu.html %}
    {% if site.new_post_link != false %}{% include new_post_modal.html %}{% endif %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.2.2/anchor.min.js"></script>
    <script>
       anchors.options.placement = "left";
       anchors.options.class = "anchor";
       anchors.add(".anchors h1");
       anchors.add(".anchors h2");
       anchors.add(".anchors h3");
       anchors.add(".anchors h4");
       anchors.add(".anchors h5");
       anchors.add(".anchors h6");
     </script>
     <script>
       function addLines() {
         document.body.classList.add('lines');
       }
       function removeLines() {
         document.body.classList.remove('lines');
       }
       function toggleLines() {
         if (document.body.classList.contains('lines')) {
           removeLines();
         } else {
           addLines();
         }
       }
       document.getElementById('toggleLines').onclick = toggleLines;
       document.addEventListener("DOMContentLoaded", function() {
         const params = new URLSearchParams(window.location.search);
         if (params.has('lines')) {
           addLines();
         }
       });
     </script>
  </body>
</html>
