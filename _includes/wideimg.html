{% capture img %}
  <img src="{{ include.src }}" {% if include.alt %}alt="{{ include.alt }}"{% endif %} {% if include.title %}title="{{ include.title }}"{% endif %}/>
{% endcapture %}

{% if include.figcaption %}
  {% capture content %}
    <figure>
      {{ img }}
      <figcaption>
        {{ include.figcaption }}
      </figcaption>
    </figure>
  {% endcapture %}
  {% assign img=content %}
{% endif %}

{% if include.fullbleed %}
  {% include fullbleed.html content=img %}
{% else %}
  {% include wide.html content=img %}
{% endif %}
